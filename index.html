<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歩きスマホ防止カウンター（精度改善版）</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    h1 { font-size: 1.5em; }
    #time { font-size: 3em; margin-top: 1em; }
    #status { font-size: 1.2em; margin-top: 1em; }
    #permission-button { padding: 1em 2em; font-size: 1em; margin-top: 1em; }
    button { padding: 1em 2em; font-size: 1em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>歩きスマホ防止カウンター（精度改善版）</h1>
  <div id="time">0 秒</div>
  <div id="status">ステータス: モーションセンサー未許可</div>
  <button id="permission-button" onclick="requestSensorPermission()">センサーを有効にする</button>
  <button onclick="resetTimer()">リセット</button>

  <script>
    let lastTouchTime = Date.now();
    let lastPauseTime = Date.now();
    let unusedSeconds = parseInt(localStorage.getItem('unusedTime')) || 0;
    let isWalking = false;
    let motionBuffer = [];
    let bufferSize = 10;
    let motionThreshold = 1.2;

    document.addEventListener('touchstart', () => {
      lastTouchTime = Date.now();
    });

    function requestSensorPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
            document.getElementById('status').textContent = 'ステータス: センサー有効化済み';
            document.getElementById('permission-button').style.display = 'none';
          } else {
            alert('センサーアクセスが拒否されました');
          }
        }).catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleMotion);
        document.getElementById('status').textContent = 'ステータス: センサー有効化済み';
        document.getElementById('permission-button').style.display = 'none';
      }
    }

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;
      const total = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);

      motionBuffer.push(total);
      if (motionBuffer.length > bufferSize) {
        motionBuffer.shift();
      }

      const activeCount = motionBuffer.filter(v => v > motionThreshold).length;
      isWalking = activeCount >= 5;

      document.getElementById('status').textContent = isWalking
        ? 'ステータス: 歩行中（カウント可能）'
        : 'ステータス: 静止中（カウントなし）';
    }

    function updateDisplay() {
      document.getElementById('time').textContent = `${unusedSeconds} 秒`;
    }

    setInterval(() => {
      const now = Date.now();
      if (isWalking && now - lastTouchTime > 5000) {
        unusedSeconds++;
        localStorage.setItem('unusedTime', unusedSeconds);
        updateDisplay();
      }
    }, 1000);

    function resetTimer() {
      unusedSeconds = 0;
      localStorage.removeItem('unusedTime');
      updateDisplay();
    }

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        lastPauseTime = Date.now();
      } else if (document.visibilityState === "visible") {
        const now = Date.now();
        const elapsed = Math.floor((now - lastPauseTime) / 1000);
        if (elapsed > 5 && isWalking) {
          unusedSeconds += elapsed;
          localStorage.setItem('unusedTime', unusedSeconds);
          updateDisplay();
        }
      }
    });

    updateDisplay();
  </script>
</body>
</html>
